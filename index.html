<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculo IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Calculo de IMC</h1>
        </div>
    </header>
    <main>
        <section class="tabela container">
            <h2 class="subtitulo">Pacientes</h2>
            <table class="tabela-pacientes">
                <thead>
                    <th>Nome</th>
                    <th>Peso(Kg)</th>
                    <th>Altura(m)</th>
                    <th>Gordura corporal(%)</th>
                    <th>IMC</th>
                </thead>

                <tbody class="corpo-tabela">
                    <tr class="paciente">
                        <td class="td-nome">Fernando</td>
                        <td class="td-peso">75.99</td>
                        <td class="td-altura">1.80</td>
                        <td class="td-gordura">20</td>
                        <td class="td-imc"></td>
                    </tr>
                    <tr class="paciente">
                        <td class="td-nome">Camila</td>
                        <td class="td-peso">60</td>
                        <td class="td-altura">1.75</td>
                        <td class="td-gordura">20</td>
                        <td class="td-imc"></td>
                    </tr>
                    <tr class="paciente">
                        <td class="td-nome">Bruno</td>
                        <td class="td-peso">900</td>
                        <td class="td-altura">1.75</td>
                        <td class="td-gordura">34</td>
                        <td class="td-imc"></td>
                    </tr>
                    <tr class="paciente">
                        <td class="td-nome">Isabela</td>
                        <td class="td-peso">90</td>
                        <td class="td-altura">2</td>
                        <td class="td-gordura">34</td>
                        <td class="td-imc"></td>
                    </tr>
                    <tr class="paciente">
                        <td class="td-nome">Jo√£o</td>
                        <td class="td-peso">90</td>
                        <td class="td-altura">1.90</td>
                        <td class="td-gordura">17</td>
                        <td class="td-imc"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="adicionar-paciente container">
            <div class="lista-de-erros">
                <ul id="erros"></ul>
            </div>
            <h2 class="subtitulo">Adicionar paciente</h2>
            <form class="form-adiciona">
                <div class="grupo" id="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o peso do paciente">
                </div>
                <div class="grupo">
                    <label for="peso">Peso:</label>
                    <input type="text" name="peso" id="peso" placeholder="Digite o peso em Kg do paciente">
                </div>
                <div class="grupo">
                    <label for="altura">Altura:</label>
                    <input type="text" name="altura" id="altura" placeholder="Digite a altura do paciente">
                </div>
                <div class="grupo">
                    <label for="gordura">Gordura:</label>
                    <input type="text" name="gordura" id="gordura" placeholder="Digite a gordura do paciente">
                </div>
                <button class="botao" id="botao-adiciona">Adicionar</button>
            </form>
        </section>
    </main>
    <script src="js/calculo-imc.js"></script>
    <script src="js/adiciona-paciente.js"></script>
</body>

</html>
