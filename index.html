<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculo IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Calculo de IMC</h1>
        </div>
    </header>
    <main class="container">
        <section class="tabela">
            <h2 class="subtitulo">Pacientes</h2>
            <table class="tabela-pacientes">
                <thead>
                    <th>Nome</th>
                    <th>Peso(Kg)</th>
                    <th>Altura(m)</th>
                    <th>Gordura corporal(%)</th>
                    <th>IMC</th>
                </thead>

                <tbody>
                    <tr class="paciente">
                        <td class="td-nome">Fernando</td>
                        <td class="td-peso">75.99</td>
                        <td class="td-altura">1.80</td>
                        <td class="td-gordura">20</td>
                        <td class="td-imc"></td>
                    </tr>
                    <tr class="paciente">
                        <td class="td-nome">Camila</td>
                        <td class="td-peso">60</td>
                        <td class="td-altura">1.75</td>
                        <td class="td-gordura">20</td>
                        <td class="td-imc"></td>
                    </tr>
                    <tr class="paciente">
                        <td class="td-nome">Bruno</td>
                        <td class="td-peso">67</td>
                        <td class="td-altura">1.75</td>
                        <td class="td-gordura">34</td>
                        <td class="td-imc"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
